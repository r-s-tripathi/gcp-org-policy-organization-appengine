name: AppEngine Org Policy - Organization Level

env:
  org-name: sentinelman

on:
  push:
    branches: ${{env.org-name}}
  pull_request:
    branches: ${{env.org-name}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: GCLoud CLI - set org policy
        run: gcloud resource-manager org-policies set-policy --organization=${{ secrets.org-id-sentinelman }} set-${{env.org-name}}-org-policy.yaml
