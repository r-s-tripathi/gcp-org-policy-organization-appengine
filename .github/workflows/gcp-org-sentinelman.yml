name: AppEngine Org Policy - Organization Level

on:
  push:
    branches: sentinelman-main
  pull_request:
    branches: sentinelman-main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: GCLoud CLI Set Org Policy
        run: gcloud resource-manager org-policies set-policy --organization=${{ secrets.ORG_ID }} set-organization-policy.yaml
